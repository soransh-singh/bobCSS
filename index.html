<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/master.css">
    <title>making a css library</title>
  </head>
  <body>
    <h3>Simple button </h3>
    <button class="btn">button</button>

    <h3>Button with different color section</h3>
    <button class="btn--primary">button</button>
    <button class="btn--error">button</button>
    <button class="btn--default ">button</button>
    <button class="">button</button>

    <h3>Button with different shape section</h3>
    <button class="btn">button</button>
    <button class="btn--rect">button</button>
    <button class="btn--round">button</button>
    <button class="">button</button>

    <h3>Button with only outline section</h3>
    <button class="btn--outline">button</button>
    <button class="btn--primary--outline">button</button>
    <button class="btn--error--outline">button</button>
    <button class="btn--default--outline">button</button>

  </body>
</html>
